{% extends 'soccer_fields_management/base.html' %}
{% load crispy_forms_tags %}

{% block maincontent %}
    <form method="POST" action="{% url 'edit_rental' object.pk %}">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-info">Modificar turno!</button>
        <button type="button" onclick="window.history.back()" class="btn btn-secondary">Cancelar</button>
    </form>

{% endblock maincontent %}
