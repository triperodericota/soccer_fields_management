{% extends 'soccer_fields_management/base.html' %}
{% load crispy_forms_tags %}
{% block maincontent %}
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{% url 'new_rental' %}">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-info">Registrar turno!</button>
                <button type="button" onclick="window.history.back()" class="btn btn-secondary">Cancelar</button>
            </form>

        </div>
    </div>

{% endblock maincontent %}
